<div id="product" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">

                <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/apps/acadamic/get'">
                    <mat-icon>arrow_back</mat-icon>
                </button>

                <!-- <div class="product-image mr-8 mr-sm-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}"> -->
                <!-- <img *ngIf="product.images[0]" [src]="product.images[0].url">
              <img *ngIf="!product.images[0]" [src]="'assets/images/ecommerce/product-image-placeholder.png'"> -->
                <!-- </div> -->
                <!-- 
          <div fxLayout="column" fxLayoutAlign="start start" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
              <div class="h2">
                  yes
              </div>
              <div class="h2">
                  New Product
              </div> -->
                <!-- <div class="subtitle secondary-text">
                  <span></span>
              </div> -->
                <!-- </div> -->
            </div>
            <!-- / APP TITLE -->

            <button mat-raised-button class="save-product-button" [disabled]="productForm.invalid || productForm.pristine"
                (click)="updateAcad(last_degree_tittle.value, board_university_last_exam.value, last_exam_marks_obt.value, last_exam_total_marks.value , grade_last_exam.value, percentage_last_exam.value , year_passing_last_exam.value , admission_date_current_degree.value, current_degree_tittle.value, current_study_year.value , current_degree_fee_amount.value)">
                <span>UPDATE</span>
            </button>
            <!-- 
      <button mat-raised-button class="save-product-button" [disabled]="productForm.invalid || productForm.pristine"
          (click)="updateCollege(name.value)">
          <span>SAVE</span>
      </button> -->
        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card" style="overflow:auto;">

            <!-- CONTENT -->
            <div class="content">

                <form name="productForm" [formGroup]="productForm" class="product w-100-p" fxLayout="column" fxFlex>

                    <mat-tab-group>

                        <mat-tab label="Update">

                            <div class="tab-content p-24" fusePerfectScrollbar>

                                <mat-form-field class="w-50-p">
                                    <input matInput name="last_degree_tittle" formControlName="last_degree_tittle"
                                        #last_degree_tittle placeholder="Last Degree Title" required [(ngModel)]="datashow.last_degree_tittle">
                                    <mat-error>
                                        <span *ngIf="productForm.get('last_degree_tittle').hasError('invalidNumber')">Alphabet
                                            accepted only!</span>
                                    </mat-error>
                                </mat-form-field>
                                <br>
                                <mat-form-field class="w-50-p">

                                    <input matInput name="board_university_last_exam" formControlName="board_university_last_exam"
                                        #board_university_last_exam placeholder="Board/University Last Exam" required
                                        [(ngModel)]="datashow.board_university_last_exam">
                                    <mat-error>
                                        <span *ngIf="productForm.get('board_university_last_exam').hasError('invalidNumber')">Alphabet
                                            accepted only!</span>
                                    </mat-error>
                                </mat-form-field>
                                <br>
                                <mat-form-field class="w-50-p">

                                    <input matInput name="last_exam_marks_obt" formControlName="last_exam_marks_obt"
                                        #last_exam_marks_obt placeholder="Last Exam Marks Obtain" required [(ngModel)]="datashow.last_exam_marks_obt">
                                    <mat-error>
                                        <span *ngIf="productForm.get('last_exam_marks_obt').hasError('invalidNumber')">Number
                                            accepted only!</span>
                                    </mat-error>
                                </mat-form-field>
                                <br>

                                <mat-form-field class="w-50-p">
                                    <input matInput name="last_exam_total_marks" formControlName="last_exam_total_marks"
                                        #last_exam_total_marks placeholder="Last Exam Total Marks " required
                                        [(ngModel)]="datashow.last_exam_total_marks">
                                    <mat-error>
                                        <span *ngIf="productForm.get('last_exam_total_marks').hasError('invalidNumber')">Number
                                            accepted only!</span>
                                    </mat-error>
                                </mat-form-field>
                                <br>

                                <mat-form-field class="w-50-p">
                                    <input matInput name="grade_last_exam" formControlName="grade_last_exam"
                                        #grade_last_exam placeholder="Grade Last Exam " required [(ngModel)]="datashow.grade_last_exam">

                                    <mat-error>
                                        <span *ngIf="productForm.get('grade_last_exam').hasError('invalidNumber')">Alphabet
                                            accepted only!</span>
                                    </mat-error>
                                </mat-form-field>
                                <br>
                                <mat-form-field class="w-50-p">
                                    <input matInput name="percentage_last_exam" formControlName="percentage_last_exam"
                                        #percentage_last_exam placeholder="Percentage Last Exam" required [(ngModel)]="datashow.percentage_last_exam">
                                    <mat-error>
                                        <span *ngIf="productForm.get('percentage_last_exam').hasError('invalidNumber')">Number
                                            accepted only!</span>
                                    </mat-error>
                                </mat-form-field>
                                <br>
                                <mat-form-field class="w-50-p">
                                    <input matInput name="year_passing_last_exam" formControlName="year_passing_last_exam"
                                        #year_passing_last_exam placeholder="Year Passing last Exam " required
                                        [(ngModel)]="datashow.year_passing_last_exam">
                                    <mat-error>
                                        <span *ngIf="productForm.get('year_passing_last_exam').hasError('invalidNumber')">
                                            Number
                                            accepted only!</span>
                                    </mat-error>
                                </mat-form-field>
                                <br>
                                <mat-form-field class="w-50-p">
                                    <input type="date" matInput name="admission_date_current_degree" formControlName="admission_date_current_degree"
                                        #admission_date_current_degree placeholder="Admission Date Current Degree"
                                        required [(ngModel)]="datashow.admission_date_current_degree">

                                </mat-form-field>
                                <br>
                                <mat-form-field class="w-50-p">
                                    <input matInput name="current_degree_tittle" formControlName="current_degree_tittle"
                                        #current_degree_tittle placeholder="Current Degree Title" required [(ngModel)]="datashow.current_degree_tittle">
                                    <mat-error>
                                        <span *ngIf="productForm.get('current_degree_tittle').hasError('invalidNumber')">Alphabet
                                            accepted only!</span>
                                    </mat-error>
                                </mat-form-field>
                                <br>
                                <mat-form-field class="w-50-p">
                                    <input matInput name="current_study_year" formControlName="current_study_year"
                                        #current_study_year placeholder="Current Study Year " required [(ngModel)]="datashow.current_study_year">
                                    <mat-error>
                                        <span *ngIf="productForm.get('current_study_year').hasError('invalidNumber')">Number
                                            accepted only!</span>
                                    </mat-error>
                                </mat-form-field>
                                <br>
                                <mat-form-field class="w-50-p">
                                    <input matInput name="current_degree_fee_amount" formControlName="current_degree_fee_amount"
                                        #current_degree_fee_amount placeholder="Current Degree Fee Amount " required
                                        [(ngModel)]="datashow.current_degree_fee_amount">
                                    <mat-error>
                                        <span *ngIf="productForm.get('current_degree_fee_amount').hasError('invalidNumber')">Number
                                            accepted only!</span>
                                    </mat-error>
                                </mat-form-field>
                                <!-- <mat-form-field class="w-100-p"> -->

                                <!-- <mat-chip-list #categoryList name="categories" formControlName="categories">

                                  <mat-chip *ngFor="let category of product.categories" [removable]="true"
                                      (removed)="product.removeCategory(category)">
                                      {{category}}
                                      <mat-icon matChipRemove>cancel</mat-icon>
                                  </mat-chip> -->

                                <!-- <input matInput name="catagories" formControlName="catagories" placeholder="Categories"
                                  required> -->
                                <!-- </mat-chip-list> -->

                                <!-- </mat-form-field> -->
                                <!-- 
                          <mat-form-field class="w-100-p"> -->

                                <!-- <mat-chip-list #tagList name="tags" formControlName="tags">

                                  <mat-chip *ngFor="let tag of product.tags" [removable]="true" (removed)="product.removeTag(tag)">
                                      {{tag}}
                                      <mat-icon matChipRemove>cancel</mat-icon>
                                  </mat-chip>

                                  <input placeholder="Tags" [matChipInputFor]="tagList" [matChipInputAddOnBlur]="true"
                                      (matChipInputTokenEnd)="product.addTag($event)" />

                              </mat-chip-list> -->

                                <!-- </mat-form-field> -->

                            </div>

                        </mat-tab>






                    </mat-tab-group>
                </form>

            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->
</div>
