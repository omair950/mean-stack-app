        <!-- HEADER -->
        <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

            <!-- APP TITLE -->

                <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/apps/gaudian/get'">
                    <mat-icon>arrow_back</mat-icon>
                </button>

            <!-- / APP TITLE -->

            <button mat-raised-button class="save-product-button" [disabled]="productForm.invalid || productForm.pristine"
                (click)="updateGaudian(gaud_Name.value,gaud_Income.value, gaud_cnic.value, prof_id.value)">
                <span>Update</span>
            </button>

    <button mat-raised-button class="

        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <!-- CONTENT -->
            <div class="content">

                <form name="productForm" [formGroup]="productForm" class="product w-100-p" fxLayout="column" fxFlex>

                    <mat-tab-group>

                        <mat-tab label="Update">

                            <div class="tab-content p-24" fusePerfectScrollbar>

                                <mat-form-field class="w-50-p">
                                    <input matInput name="gaud_Name" formControlName="gaud_Name" #gaud_Name placeholder="Gaudian Name"
                                        required [(ngModel)]="datashow.guad_Name">
                                    <mat-error>
                                        <span *ngIf="productForm.get('gaud_Name').hasError('invalidNumber')">alphabet
                                            accepted only!</span>
                                    </mat-error>
                                </mat-form-field>
                                <br>
                                <mat-form-field class="w-50-p">

                                    <input matInput name="gaud_Income" formControlName="gaud_Income" #gaud_Income
                                        placeholder="Gaudian Income" required [(ngModel)]="datashow.guad_Income">
                                </mat-form-field>
                                <mat-error>
                                    <span *ngIf="productForm.get('gaud_Income').hasError('invalidNumber')">Number
                                        accepted only!</span>
                                </mat-error>
                                <br>
                                <mat-form-field class="w-50-p">

                                    <input matInput name="gaud_cnic" formControlName="gaud_cnic" #gaud_cnic placeholder="Gaudian Cnic"
                                        required [(ngModel)]="datashow.guad_Cnic">
                                    <mat-hint>use like : xxxxx-xxxxxxx-x</mat-hint>
                                    <mat-error>
                                        <span *ngIf="productForm.get('gaud_cnic').hasError('invalidNumber')">Number
                                            accepted only!</span>
                                    </mat-error>
                                </mat-form-field>
                                <br>
                                <!-- 
                                <mat-form-field class="w-50-p">
                                    <input matInput name="prof_id" formControlName="prof_id" #prof_id placeholder="Profession"
                                        required [(ngModel)]="datashow.gaud_">
                                </mat-form-field> -->
                                <!-- {{ datashow | json }}
                                {{ lcomments | json }} -->
                                <br>
                                <mat-form-field class="w-50-p">
                                    <mat-select formControlName="prof_id" #prof_id placeholder="Select Profession"
                                        [(ngModel)]="datashow.pro_id" [value]="datashow.profession">

                                        <mat-option *ngFor='let g of lcomments' [value]="g.pro_id">
                                            {{g.profession}}
                                        </mat-option>


                                    </mat-select>

                                  <span *ngIf="!regiForm.get('
                                            std_gender').valid && regiForm.get('std_gender').touched">Please select
                                            Gender !!!</span>

                                </mat-chip> -->

                            </mat-chip-list> -->

                            </div>

                        </mat-tab>
