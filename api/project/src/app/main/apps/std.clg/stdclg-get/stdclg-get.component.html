<div id="products" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row"
            fxLayoutAlign.gt-xs="space-between center">

            <!-- APP TITLE -->
            <div class="logo my-12 m-sm-0" fxLayout="row" fxLayoutAlign="start center">
                <!-- <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
              shopping_basket
          </mat-icon>
          <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
              Products
          </span> -->

                <!-- <span *ngFor="let b of lcomments">{{b.clg_Name| json}}</span> -->

            </div>
            <!-- / APP TITLE -->
            <!-- <span class="fuse-white my-12 mt-sm-0">Acadamic Details</span> -->
            <!-- SEARCH -->
            <div class="search-input-wrapper mx-24 m-md-0" fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
                <label for="search" class="mr-8">
                    <mat-icon class="secondary-text">search</mat-icon>
                </label>
                <mat-form-field floatLabel="never" fxFlex="1 0 auto">
                    <input id="search" matInput #filter placeholder="Search">
                </mat-form-field>

            </div>

            <!-- / SEARCH -->


            <span class="add-product-button fuse-white my-12 mt-sm-0"></span>


        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->

        <div class="content-card" style="overflow:auto;">

            <table mat-table [dataSource]="lcomments" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition"
                -->

                <!-- Position Column -->
                <ng-container matColumnDef="std_clg_id" style="overflow:auto;">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.std_clg_id}} </td>

                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="std_Nic">
                    <th mat-header-cell *matHeaderCellDef> Student Cnic</th>
                    <td mat-cell *matCellDef="let element"> {{element.std_Nic}} </td>
                </ng-container>
                <ng-container matColumnDef="std_Name">
                    <th mat-header-cell *matHeaderCellDef> Student Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.std_Name}} </td>
                </ng-container>
                <ng-container matColumnDef="clg_Name">
                    <th mat-header-cell *matHeaderCellDef> College Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.clg_Name}} </td>
                </ng-container>
                <ng-container matColumnDef="edit_button">
                    <th mat-header-cell style="padding-left: 40px" *matHeaderCellDef> Action </th>

                    <td mat-cell *matCellDef="let element">
                        <a style="padding: 20px " [routerLink]="['/apps/std.clg/edit',element.std_clg_id]" class="btn btn-primary">Edit</a>
                        <a style="padding: 20px ; color :red" [routerLink]="" class="btn btn-danger" (click)="deletestdclg(element.std_clg_id)">Delete</a>
                    </td>






                </ng-container><!-- Weight Column -->
                <!--  -->
                <!-- Symbol Column -->
                <!-- <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container> -->

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
