<div style="width:200% ; height:100% ; background-color:grey">
    <div id="register-form-wrapper" fusePerfectScrollbar [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}" style="margin-left:500px ;padding-top: 10px">

        <div id="register-form">

            <div class="logo" style="width:100px ; margin-left:70px">
                <img src="assets/images/logos/fuse.svg">
            </div>

            <div class="title " style="padding-top: 20px ;padding-right:40px">CREATE AN ACCOUNT</div>
            <br>
            <form name="registerForm" [formGroup]="registerForm" novalidate>

                <mat-form-field class="mat">
                    <input matInput placeholder="Name" formControlName="name">
                    <mat-error>
                        Name is required
                    </mat-error>
                </mat-form-field>
                <br>
                <mat-form-field class="mat">
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-error *ngIf="registerForm.get('email').hasError('required')">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('email').hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>
                <br>
                <mat-form-field class="mat">
                    <input matInput type="password" placeholder="Password" formControlName="password">
                    <mat-error>
                        Password is required
                    </mat-error>
                </mat-form-field>
                <br>
                <mat-form-field class="mat">
                    <input matInput type="password" placeholder="Confirm Password " formControlName="confirmPassword">

                    <mat-error *ngIf="registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').errors.ConfirmPassword">
                        Password does not match
                    </mat-error>
                </mat-form-field>
                <br>
                <!-- <div class="terms" fxLayout="row" fxLayoutAlign="center center">
                    <mat-checkbox name="terms" aria-label="Accept" required>
                        <span>Accept</span>
                    </mat-checkbox>
                    <a href="#">terms and conditions</a>
                </div> -->
                <br>
                <button mat-raised-button color="accent" class="submit-button" aria-label="CREATE AN ACCOUNT"
                    [disabled]="registerForm.invalid">
                    CREATE AN ACCOUNT
                </button> <br>

                <div class="register" fxLayout="column">
                    <br>
                    <span class="text">Already have an account?</span>
                    <a class="link" style="padding-left:50px" [routerLink]="'/pages/auth/login-2'">Login</a>
                </div>
            </form>


        </div>
    </div>
</div>
