<div id="product" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">

                <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/apps/student/get'">
                    <mat-icon>arrow_back</mat-icon>
                </button>

                <!-- <div class="product-image mr-8 mr-sm-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}"> -->
                <!-- <img *ngIf="product.images[0]" [src]="product.images[0].url">
                  <img *ngIf="!product.images[0]" [src]="'assets/images/ecommerce/product-image-placeholder.png'"> -->
                <!-- </div> -->
                <!-- 
              <div fxLayout="column" fxLayoutAlign="start start" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                  <div class="h2">
                      yes
                  </div>
                  <div class="h2">
                      New Product
                  </div> -->
                <!-- <div class="subtitle secondary-text">
                      <span></span>
                  </div> -->
                <!-- </div> -->
            </div>
            <!-- / APP TITLE -->

            <button mat-raised-button class="save-product-button" [disabled]="productForm.invalid || productForm.pristine"
                (click)="addStudent(std_Nic.value, std_Name.value, std_F_Name.value, std_DOB.value, std_Phone_no.value, std_Email.value, std_Gender.value)">
                <span>ADD</span>
            </button>
            <!-- 
          <button mat-raised-button class="save-product-button" [disabled]="productForm.invalid || productForm.pristine"
              (click)="updateCollege(name.value)">
              <span>SAVE</span>
          </button> -->
        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <!-- CONTENT -->
            <div class="content">

                <form name="productForm" [formGroup]="productForm" class="product w-100-p" fxLayout="column" fxFlex>

                    <mat-tab-group>

                        <mat-tab label="Add">

                            <div class="tab-content p-24" fusePerfectScrollbar>

                                <mat-form-field class="w-50-p">
                                    <input matInput name="nic" formControlName="std_Nic" #std_Nic placeholder="Student Cnic"
                                        required>

                                </mat-form-field>
                                <br>
                                <mat-form-field class="w-50-p">

                                    <input matInput name="name" formControlName="std_Name" #std_Name placeholder="Student Name"
                                        required>

                                </mat-form-field>
                                <br>
                                <mat-form-field class="w-50-p">

                                    <input matInput name="father_name" formControlName="std_F_Name" #std_F_Name
                                        placeholder="Father Name" required>
                                </mat-form-field>
                                <br>
                                <mat-form-field class="w-50-p">
                                    <input formControlName="std_DOB" #std_DOB matInput placeholder="DOB">
                                </mat-form-field>
                                <br>
                                <mat-form-field class="w-50-p">
                                    <mat-select formControlName="std_Gender" #std_Gender placeholder="Select Gender">
                                        <mat-option>-- Select Any --</mat-option>
                                        <mat-option value=male> Male </mat-option>
                                        <mat-option value=female> Female</mat-option>

                                    </mat-select>
                                    <!-- <mat-error>
                                    <span *ngIf="!regiForm.get('std_gender').valid && regiForm.get('std_gender').touched">Please select Gender !!!</span>
                                  </mat-error> -->
                                </mat-form-field>
                                <br>
                                <mat-form-field class="w-50-p">
                                    <input matInput name="phone-no" formControlName="std_Phone_no" #std_Phone_no
                                        placeholder="Phone No" required>
                                </mat-form-field>
                                <br>
                                <mat-form-field class="w-50-p">
                                    <input formControlName="std_Email" #std_Email matInput placeholder="Email">
                                    <mat-hint>use like : demo@demo.com</mat-hint>
                                    <!-- <mat-error>
                                        <span *ngIf="!regiForm.get('std_email').valid && regiForm.get('std_email').touched">Enter
                                            proper Email !!!</span>
                                    </mat-error> -->
                                </mat-form-field>

                                <!-- <mat-form-field class="w-100-p"> -->

                                <!-- <mat-chip-list #categoryList name="categories" formControlName="categories">

                                      <mat-chip *ngFor="let category of product.categories" [removable]="true"
                                          (removed)="product.removeCategory(category)">
                                          {{category}}
                                          <mat-icon matChipRemove>cancel</mat-icon>
                                      </mat-chip> -->

                                <!-- <input matInput name="catagories" formControlName="catagories" placeholder="Categories"
                                      required> -->
                                <!-- </mat-chip-list> -->

                                <!-- </mat-form-field> -->
                                <!-- 
                              <mat-form-field class="w-100-p"> -->

                                <!-- <mat-chip-list #tagList name="tags" formControlName="tags">

                                      <mat-chip *ngFor="let tag of product.tags" [removable]="true" (removed)="product.removeTag(tag)">
                                          {{tag}}
                                          <mat-icon matChipRemove>cancel</mat-icon>
                                      </mat-chip>

                                      <input placeholder="Tags" [matChipInputFor]="tagList" [matChipInputAddOnBlur]="true"
                                          (matChipInputTokenEnd)="product.addTag($event)" />

                                  </mat-chip-list> -->

                                <!-- </mat-form-field> -->

                            </div>

                        </mat-tab>






                    </mat-tab-group>
                </form>

            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->
</div>
